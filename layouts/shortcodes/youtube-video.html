    <iframe class="no-js-hidden" src="https://www.youtube-nocookie.com/embed/{{ .Get 0 }}?rel=0" frameborder="0" allowfullscreen></iframe>

    <div class="no-js-message">
        The youtube player can not be loaded with disabled javascript. <br>
        The following video is embedded here: <br>

        <a href="https://youtube.com/watch?v={{ .Get 0 }}" target="_blank">
            https://youtube.com/watch?v={{ .Get 0 }}
        </a>
    </div>
</div>
